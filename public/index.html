<body>
    <input onchange="changeColor1(this);" id='color1' type='color'>
<script>
    var socket = io();
    socket.on("REDValue", function(data){
        console.log(data);
    })
    socket.on("BLUEValue", function(data){
        console.log(data);
    })
    socket.on("GREENValue", function(data){
        console.log(data);
    })
    function changeColor1(e){
        rgb = hexToRgb(e.value);
        

        if(rgb.r > 255){
            rgb.r = 255;
        }
        else if(rgb.r < 0){
            rgb.r = 0;
        }

        if(rgb.g > 255){
            rgb.g = 255;
        }
        else if(rgb.r < 0){
            rgb.g = 0;
        }

        if(rgb.b > 255){
            rgb.b = 255;
        }
        else if(rgb.r < 0){
            rgb.b = 0;
        }
        // console.log(rgb)
        socket.emit('RGBValue', rgb)
    }

    function hexToRgb(hex) {
        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : null;
    }
</script>
